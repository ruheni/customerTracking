<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="htpps://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Customers</title>
    <style>
        body {
            /* background-color: lightslategray; */
        }
    </style>
</head>
<body onload='fetchCustomers()'>
    <div class="container">
        <h3 class="center">Customers</h3>
        <form action="" class="container color-black" id="customerForm">
            <div class="input-field">
                <input type="text" id="customer_name" class="validate" autocomplete="off" required>
                <label for="customer_name" class="active">Customer Name</label>
            </div>
            <div class="input-field">
                <input type="number" id="quantity_ordered" class="validate" autocomplete="off" required>
                <label for="quantity_ordered" class="color-black active">Quantity Ordered</label>
            </div>
            <div class="input-field">
                <input type="number" id="amount_owed" class=" validate" autocomplete="off" required>
                <label for="amount_owed" class="active">Amount Owed</label>
            </div>
            <div class="right">
                <button type="submit" class="btn waves-effect">Add</button>
            </div>
        </form>
        <br><br>
        <div class="row">
            <table class="striped centered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>

                <tbody id="customers"> 
                </tbody>
            </table>        
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
